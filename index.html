<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="container">
    </div>
    <form id="newServerForm">
        <h2 style="text-align: center;">New Server</h2>
        <input type="text" id="name" placeholder="Enter name...">
        <div style="display: flex; flex-direction: column;">
            <input type="text" id="addURL" placeholder="Enter URL...">
            <button type="button" id="addURLButton">Add URL</button>
        </div>
        <span style="font-weight: bold;">URL list</span>
        <ul id="urlList"></ul>
        <button type="submit">Save</button>
    </form>

    <div id="result"></div>
    <script src="modules/konva.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
