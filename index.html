<html lang="en">

    <div id="container">
    </div>
    <form id="newServerForm" style="display: none;">
        <h2 style="text-align: center;">Server</h2>

        <button type="button" id="selectNeighbours">select neighbours</button>
        <ul id="neighboursList"></ul>
        <button type="button" id="delete" style="display: none;">Delete</button>
        <button type="submit">Save</button>
    </form>
    <button style="position: fixed; bottom: 40px; right: 80px; padding: 10px; color: white; font-weight: bold; cursor: pointer; background-color: green;" id="addServer">
        Add Server
    </button>
    <script src="modules/konva.js"></script>
    <script src="assets/js/graph.js"></script>
    <script src="assets/js/serveur.js"></script>
    <script src="assets/js/form.js"></script>
